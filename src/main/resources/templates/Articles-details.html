<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>


<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">

    <div th:each="el : ${articlee}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p th:text="${el.views}"/>
        <a th:href="'/Article/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
        <a th:href="'/Article/' + ${el.id} + '/remove'" class="btn btn-warning">Удалить</a>

    </div>
</div>

<div class="text-center">
    <p th:text="'Articles ' " />
</div>
</body>
</html>
