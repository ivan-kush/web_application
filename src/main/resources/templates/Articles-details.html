<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>


<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">

    <div th:each="el : ${articlee}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p><b>Просмотры:</b> <span th:text="${el.views}"/></p>
        <a th:href="'/Articles/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/Articles/' + ${el.id} + '/remove'" method="post">
           <button class="btn btn-warning" type="submit">Удалить</button>
        </form>


    </div>
</div>

<div class="text-center">
    <p th:text="'News ' " />
</div>
</body>
</html>
