<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <div class="bd-example">
        <div class="modal-content rounded-6 shadow">
            <div class="modal-body p-5">

                <h2 class="fw-bold mb-0">Здравствуйте! Добро пожаловать в WEB-калькулятор!</h2>

                <ul class="d-grid gap-4 my-5 list-unstyled">
                    <li class="d-flex gap-4"><div>
                        <h5 class="mb-0">Данное WEB-приложение поможет вам произвести расчеты коммунальных платежей,
                            а также сохранить полученные результаты для контроля оплаты.</h5>
                    </div>
                    </li>
                    <li class="d-flex gap-4"><div>
                        <h5 class="mb-0">Для выполнения
                            расчета перейдите в раздел калькулятора.</h5>
                    </div>
                    </li>
                </ul>
            </div>
        </div>
        <br><br><br>

<div class="container mt-5">
    <div class="bd-example">
        <div class="modal-content rounded-6 shadow">
            <div class="modal-body p-5">

                <h2 class="fw-bold mb-0">Чтобы узнать сумму за жилищно-коммунальные услуги:</h2>

                <ul class="d-grid gap-4 my-5 list-unstyled">
                    <li class="d-flex gap-4"><div>
                            <h5 class="mb-0"> - Выберете регион проживания</h5>

                        </div>
                    </li>
                    <li class="d-flex gap-4"><div>
                            <h5 class="mb-0"> - Укажите период расчёта</h5>
                        </div>
                    </li>
                    <li class="d-flex gap-4"><div>
                            <h5 class="mb-0"> - Площадь квартиры</h5>
                        </div>
                    </li>
                    </li>
                    <li class="d-flex gap-4"><div>
                        <h5 class="mb-0"> - Количество зарегистрированных жильцов</h5>
                    </div>
                    <li class="d-flex gap-4"><div>
                        <h5 class="mb-0"> - Наличие лифта</h5>
                    </div>
                    </li>
                    </li>
                    <li class="d-flex gap-4"><div>
                        <h5 class="mb-0"> - Расход холодной и горячей воды</h5>
                    </div>
                    </li>
                </ul>
                <form>
                    <a th:href="'/Calculator' " class="btn btn-lg btn-primary mt-8 w-100">Перейти к расчёту!</a><br><br>
                </form>
            </div>
        </div>





        <br>

    </div>
    </div>

<div class="text-center">
<p th:text="'Здравствуйте! Добро пожаловать на страницу WEB-приложения для расчета коммунальных услуг.' " />
</div>



</body>
</html>
